<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css"/>
  </head>
  <body>
    <h1>Sliding background demo</h1>

    <div class="container">
      <div data-foo data-foo-angle="90" data-foo-color="green" class="alpha"></div>
      <div data-foo data-foo-angle="270" class="beta"></div>
      <div data-foo data-foo-angle="180" data-foo-color="blue" class="gamma"></div>
      <div data-foo data-foo-angle="0" data-foo-color="dimgrey" class="delta"></div>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
